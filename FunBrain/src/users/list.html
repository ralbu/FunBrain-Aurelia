<template>
  <div>
    <h2>User list</h2>
    <table class="ui table celled striped ">
      <thead>
      <th>Name</th>
      <th>Email</th>
      <th></th>
      <th></th>
      </thead>
      <tbody>
      <tr repeat.for="user of users">
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>
          <a class="green" route-href="route: edit-user; params.bind:{id: user.id}">Edit</a>
        </td>
        <td><a href="#" click.delegate="showModal()">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!--<div>-->

  <!--<i class="add icon"></i>-->

  <div class="ui dimmer modals page transition hidden ${isModal ? 'visible active': ''}" style.bind="modalStyleParent">
    <div class="ui tiny test modal transition hidden ${isModal ? 'visible active': ''}" style.bind="modalStyleInner">
      <div class="header">
        Delete User
      </div>
      <div class="content">
        <p>Are you sure you want to delete the user ${user.Name}?</p>
      </div>
      <div class="actions">
        <button type="button" class="ui button secondary icon" click.delegate="closeDialog()">
          <i class="remove icon"></i>
            No
        </button>
        <button type="button" class="ui button positive icon" click.delegate="deleteUser()">
          <i class="checkmark icon"></i>
          Yes, delete
        </button>
      </div>
    </div>
  </div>
