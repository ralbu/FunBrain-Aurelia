<template bindable="user">
  <div class="ui raised segment container">
    <h2 class="ui header">User Information</h2>
    <div class="ui form">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value.bind="user.name" focus.one-time="true">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value.bind="user.email">
      </div>
    </div>
  </div>
</template>
