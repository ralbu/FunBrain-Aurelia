<template bindable="user">
  <div class="ui raised segment">
    <h2 class="ui header">User</h2>

    <div class="field">
      <label for="nameInput">Name</label>
      <input value.bind="user.name"
             type="text"
             id="nameInput"
             placeholder="Name"
             name="name"
             required>
      <label for="emailInput">Email</label>
      <input value.bind="user.email"
             type="text"
             id="emailInput"
             placeholder="Email"
             name="email">
    </div>
  </div>
</template>
