<template>

  <div class="ui equal width stackable internally grid">
    <div class="ui row">

      <div class="ui column raised segment">
        <div class="ui header">${roundInfo}<div>



        <form class="ui form">

            <div class="inline field" repeat.for="user of usersInGame">
              <label class="game-running-user-name">${user.name}</label>
              <input class="game-running-no" type="number" value.bind="user.guessNumber" />
            </div>

          <button type="submit" class="ui button positive" click.delegate="nextRound()">Next</button>

        </form>

      </div>
    </div>
  </div>
</template>
