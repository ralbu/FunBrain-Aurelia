<template>
  <h2>Game</h2>

  <div class="ui equal width stackable internally grid">
    <div class="ui center aligned row">
      <div class="ui column raised segment">
        <div>
          <div class="ui header">Users in game</div>

          <div>
            <div class="ui one column grid">

              <div repeat.for="user of users" class="row small-padding">
                <div class="column">
                  <div>
                    <div class="ui left labeled button" click.delegate="addUserToGame(user)">
                      <p class="ui basic label">user: ${user.name}</p>
                      <div class="ui icon button">
                        <i class="chevron right icon"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="ui column raised segment">
        <div>
          <div class="ui header">Game Info</div>
          <div class="ui one column grid">
            <div class="column">

              <form class="ui form">
                <div class="fields">
                  <div class="field">
                    <label>Number of Rounds</label>
                    <input type="number" placeholder="no of rounds" required value.bind="noOfRounds">
                  </div>
                  <div class="field">
                    <label>Max Guess No</label>
                    <input type="number" placeholder="max guess number" value.bind="maxGuessNo">
                  </div>
                </div>
              </form>

              <div>

                <div repeat.for="user of selectedUsers" class="row small-padding">
                  <div class="column">
                    <div>
                      <div class="ui left labeled button" click.delegate="removeUserFromGame(user)">
                        <a class="ui basic label">user: ${user.name}</a>
                        <div class="ui icon button">
                          <i class="windows close icon"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
    <div class="ui aligned  row">
      <div class="ui column">
        <button type="button" class="ui button positive icon" click.delegate="startGame()">Start Game</button>
      </div>
    </div>
  </div>


</template>
